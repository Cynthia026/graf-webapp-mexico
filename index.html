<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Bandera de México</h1>

        <div class="controls">
            <div class="color-control">
                <h3>Esperanza</h3>
                <input type="range" id="verdeRange" min="0" max="255" value="128">
                <p id="verdeHex">#008000</p>
            </div>

            <div class="color-control">
                <h3>Unidad</h3>
                <p id="blancoHex">#FFFFFF</p>
            </div>

            <div class="color-control">
                <h3>Sangre de nuestros héroes</h3>
                <input type="range" id="rojoRange" min="0" max="255" value="128">
                <p id="rojoHex">#800000</p>
            </div>
        </div>

        <div class="flag">
            <div id="verdeBox" class="color-box"></div>
            <div id="blancoBox" class="color-box">
                <img src="escudo.png" alt="Escudo de México">
            </div>
            <div id="rojoBox" class="color-box"></div>
        </div>

        <div class="names">
            <p></p>
            <p></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
